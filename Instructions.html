<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Instructions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="instructions-container">
        <h1>Game Instructions</h1>
        <p>Welcome to the game! Follow these instructions to play:</p>
        <ul>
            <li>Use arrow keys to move.</li>
            <li>Collect coins to increase your score.</li>
            <li>Avoid obstacles to stay in the game.</li>
            <li>Reach the target to complete the level.</li>
        </ul>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            window.location.href = "game.html"; // Change to your actual game file
        }
    </script>
</body>
</html>
