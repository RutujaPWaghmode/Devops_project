<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            background: #ff4b2b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .start-button:hover {
            background: #ff5733;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer a {
            color: #ff4b2b;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to the Adventure!</div>
        <button class="start-button" onclick="startGame()">Start Game..</button>
        <div class="footer">Created with ❤️ by <a href="#">Your Name</a></div>
    </div>

    <script>
        function startGame() {
            alert("Game is starting...");
            // You can add navigation or other logic here
            window.location.href = 'Instructions.html'; // Redirect to the game page
        }
    </script>
</body>
</html>
